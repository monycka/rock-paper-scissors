<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors game</title>
</head>
<body>
  <script>
    function computerPlay() {
    let randomNumber = Math.floor(Math.random() * 3) + 1;
    if (randomNumber === 1) {
        return "rock";
    }
    else if (randomNumber === 2) {
        return "paper";
    }
    else if (randomNumber === 3) {
        return "scissors"
    }
}

let playerScore = 0;
let computerScore = 0;

function outcome(playerSelection, computerSelection) {
    if ((playerSelection === "rock") && (computerSelection === "scissors")) {
        playerScore++;
        return `You won! ${playerSelection} beats ${computerSelection}`;
    }
    else if ((playerSelection === "scissors") && (computerSelection === "paper")) {
        playerScore++;
        return `You won! ${playerSelection} beats ${computerSelection}`;
    }
    else if ((playerSelection === "paper") && (computerSelection === "rock")) {
        playerScore++;
        return `You won! ${playerSelection} beats ${computerSelection}`;
    }
    else if (computerSelection === playerSelection) {
        return `It's a tie!`;
    }
    else {
        computerScore++;
        return `You lost! ${computerSelection} beats ${playerSelection}`;
    }
}

function game(selection) {
    if ((selection !== "rock") && (selection !== "paper") && (selection !== "scissors")) {
        console.log("You entered the wrong thing!\nYou need to choose from rock, paper or scissors");
        return;
    }
    else {
        return outcome(selection, computerPlay());
    }
}

let i = 0;

while (i < 5) {
    let result = prompt("Choose rock, paper or scissors!");
    result = result.toLowerCase();
    console.log(game(result));
    console.log(`Player score : ${playerScore}  Computer score : ${computerScore}`);
    i++;
}
if (playerScore > computerScore) {
    console.log("YOU ARE THE WINNER! CONGRATS");
}
else if(playerScore < computerScore){
    console.log("Computer wins");
}
else {
    console.log("It's a draw!");
}
  </script>
</body>
</html>
